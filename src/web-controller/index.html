<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>

    <div id="app">
        <div class="container">
            <div>
                <h4 class="mt-3">Acciones con la huella dactilar</h4>
                <div class="mb-3">
                    <label class="form-label">Correo electronico</label>
                    <input 
                        v-model="email"
                        type="email" 
                        class="form-control" 
                        placeholder="Correo"/>
                </div>
                <div class="d-flex justify-content-between">
                    <button 
                        @click="registrarHuella" 
                        class="btn btn-primary">
                        Registra
                    </button>
                    <button 
                        @click="eliminarHuella" 
                        class="btn btn-outline-danger">
                        Eliminar
                    </button>
                </div>
            </div>

            <div>
                <h4 class="mt-3">Acciones con la tarjeta RFID</h4>
                <div class="mb-3">
                    <label class="form-label">Correo electronico</label>
                    <input 
                        v-model="email"
                        type="email" 
                        class="form-control" 
                        placeholder="Correo"/>
                </div>
                <div class="d-flex justify-content-between">
                    <button 
                        @click="registrarTarjeta" 
                        class="btn btn-primary">
                        Registrar tarjeta
                    </button>
                    <button 
                        @click="eliminarTarjeta" 
                        class="btn btn-outline-danger">
                        Eliminar asociaci√≥n
                    </button>
                </div>
            </div>

        </div>

    </div>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script>
        const { createApp } = Vue
        createApp({
            mounted() {
                console.log("monda");
                this.conn = new WebSocket(`ws://${this.ip}/ws`);
                this.conn.onopen = this.onOpen;
                this.conn.onclose = this.onClose;
                this.conn.onmessage = this.onMessage;
                this.Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 5000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });
            },
            data() {
                return {
                    message: 'Hello Vue!',
                    ip: '192.168.0.30',
                    conn: null,
                    email: 'suarez@gmail.com',
                    Toast: null
                }
            },
            methods: {
                registrarHuella() {
                    let info = {
                        accion: 'registrar_huella',
                        email: this.email
                    }
                    this.conn.send(JSON.stringify(info));
                },
                eliminarHuella() {
                    let info = {
                        accion: 'eliminar_huella',
                        email: this.email
                    }
                    this.conn.send(JSON.stringify(info));
                },
                registrarTarjeta() {
                    let info = {
                        accion: 'registrar_tarjeta',
                        email: this.email
                    }
                    this.conn.send(JSON.stringify(info));
                },
                eliminarTarjeta() {
                    let info = {
                        accion: 'eliminar_tarjeta',
                        email: this.email
                    }
                    this.conn.send(JSON.stringify(info));
                },
                onOpen(e) {
                    console.log("Conectados al websocket");
                },
                onClose() {
                    console.log("Close websocket");
                },
                onMessage(event) {
                    console.log(event.data);
                    this.Toast.fire({
                        icon: 'success',
                        title: event.data,
                    })
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
